<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span
          ><i class="fas fa-cog fa-2x"></i>
          <span class="find-setting__alarm"></span
        ></span>
      </div>
    </header>

    <div class="icon-row">
      <div class="icon-row__column">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__column">
        <i class="far fa-address-book fa-2x"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__column">
        <i class="far fa-id-card fa-2x"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__column">
        <i class="far fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommanded-friends">
      <span class="recommanded-friends__title">Recommanded Friends</span>
      <div class="recommanded-friends__text">
        You have no recommended friends.
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <div class="open-chat__header-title">Open Chat</div>
        <div class="open-chat__header-text">
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

            <div class="open-post__title">#BTS</div>
            <div class="open-post__tag">#BTS#ARMY#FRIENDS</div>

              <img src="img/song.jpeg" />
              <span class="open-post__user-member">802 members</span>
              <span class="open-post__user-active">Active</span>
