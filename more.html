<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-2x"> </i> </a>
          <span class="find-setting__alarm"></span
        ></span>
      </div>
    </header>

    <div class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/song.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kim Song</h4>
            <h6 class="user-component__subtitle">
              010-3941-9805<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row more-icon">
        <div class="icon-row__column">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__column">
          <i class="fas fa-archive fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__column">
          <i class="fas fa-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__column">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row more-icon more-icon__line">
        <div class="icon-row__column">
          <i class="fas fa-user-circle fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__column">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="suggestion">
        <span class="suggestion__title">Suggestions</span>
        <div class="icon-row more-icon more-icon__line">
          <div class="icon-row__column">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>Kakao Story</span>
          </div>
          <div class="icon-row__column">
            <i class="fas fa-dog fa-2x"></i>
            <span>Kakao friends</span>
          </div>
          <div class="icon-row__column">
            <i class="fas fa-gamepad fa-2x"></i>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alarm"></span
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
