<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </div>

    <div class="setting-menu__up">
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-bullhorn fa-2x"></i>
          <div class="setting-menu__name">Notices</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-flask fa-2x"></i>
          <div class="setting-menu__name">Kakao Lab</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-info-circle fa-2x"></i>
          <div class="setting-menu__name">Version</div>
        </div>
        <div class="setting-menu__column">
          <span class="setting-menu__inform">Latest Version</span>
        </div>
      </div>
    </div>
    <div class="setting-menu__down">
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-lock fa-2x"></i>
          <div class="setting-menu__name">Privacy</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="far fa-bell fa-2x"></i>
          <div class="setting-menu__name">Notifications</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="far fa-user fa-2x"></i>
          <div class="setting-menu__name">Friends</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="far fa-comment fa-2x"></i>
          <div class="setting-menu__name">Chats</div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="far fa-sun fa-2x"></i>
          <div class="setting-menu__name">Display</div>
          <div class="setting__notification"><span>N</span></div>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-brush fa-2x"></i>
          <div class="setting-menu__name">Version</div>
          <div class="setting__notification"><span>N</span></div>
        </div>
        <div class="setting-menu__column">
          <span class="setting-menu__inform">Default Theme</span>
        </div>
      </div>
      <div class="setting-menu">
        <div class="setting-menu__column">
          <i class="fas fa-phone-alt fa-2x"></i>
          <div class="setting-menu__name">Call</div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alarm"></span
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
